<dom-module id='three-js' on-three-js-get-renderer="getRenderer">

  <style>
    :host {
      display: block;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>

  <template>
      <content></content>
  </template>

  <script>
    Polymer({
      is: 'three-js',
      properties :{
          renderNow: {
              type: Boolean,
              value: false,
              observer: 'renderNowChanged'
          }
      },
      listeners : {
          track: 'track',
      },
      ready: function() {
        var renderer = new THREE.WebGLRenderer({antialias: true});
        Polymer.dom(this.root).appendChild(renderer.domElement);
        this.renderer = renderer;
        renderer.setSize(this.offsetWidth, this.offsetHeight);
        renderer.shadowMapEnabled = true;
        renderer.shadowMapType = THREE.PCFShadowMap;
        this.scene = new THREE.Scene;
        this.invalidate();
        console.log('[%s]: ready', this.localName, this.renderer);
      },
      renderNowChanged: function() {
        this.render();
      },
      invalidate: function() {
        this.validateJob = this.debounce(this.validateJob, this.validate, 250);
      },
      validate: function() {
        (this.validateJob || this.nullJob).stop();
        this.render();
      },
      nullJob: {
        stop: function(){}
      },
      render: function() {
        if (this.camera) {
          console.log(this.scene);
          this.renderer.render(this.scene, this.camera);
        } else console.log('no camera');
      },
      add3: function(child) {
        if (child.localName === 'three-js-camera') {
          this.camera = child.object;
          //console.log(child.object);
        }
        this.scene.add(child.object);
        this.invalidate();
      },
      remove3: function(child) {
        this.scene.remove(child.object);
        this.invalidate();
      },
      getRenderer: function(event) {
        event.detail.renderer = this.renderer;
        //return this.renderer;
      },
      //
      track: function(event) {
        var obj = this.camera;
        var obj = Polymer.dom(this).querySelector('[tracking]').object;
        if (obj) {
          // TODO(sjmiles): accumulating derivatives is numerically unstable
          // integrating samples over a single track sequence is a better practice
          // make this easier to do properly
          obj.position.x += event.ddx;
          obj.position.z += event.ddy;
          this.render();
        }
      }
    });
  </script>
</dom-module> <!-- CONVERTED -->

<dom-module id='three-js-material'  >

  <style>
  </style>

  <template>
      <content></content>
  </template>

  <script>
    Polymer({
      is: 'three-js-material',
      kinds: {
        basic: 'MeshBasicMaterial',
        lambert: 'MeshLambertMaterial',
        phong: 'MeshPhongMaterial',
        texture: 'texture'
      },
      sides: {
        front: 'FrontSide',
        back: 'BackSide',
        double: 'DoubleSide'
      },
      shadings: {
        flat: 'FlatShading'
      },
      properties: {
          kind: {
              type: String,
          },
          color: {
              type: Number,
              value: 0x1EC876
          },
          side: {
              type: String,
          },
          texture: {
              type: String,
              value: ''
          },
          ambient: {
              type: Number,
              value: 0
          },
          specular: {
              type: Number,
              value: 0
          },
          shine: {
              type: Number,
              value: 30
          },
          object: {
              observer: 'objectChanged'
          }
      },

      attached: function() {
        this.async(function() {
          //console.log('[%s]: lightDomReady', this.localName);
          this.lightDomReady();
        });
      },
      lightDomReady: function() {
        this.init();
        //this.super();
      },
      init: function() {
        var kind = this.kinds[this.kind] || this.kinds.lambert;
        var side = this.sides[this.side] || this.sides.front;
        var shading = this.shadings[this.shading] || this.shadings.flat;
        switch (kind) {
          case 'texture':
            var texture = THREE.ImageUtils.loadTexture(this.texture);
            var renderer = this.fire('three-js-get-renderer').detail.renderer; //TODO: Check if this works
            if (renderer) {
              texture.anisotropy = renderer.getMaxAnisotropy();
            } else {
              console.log('no renderer');
            }
            this.object = new THREE.MeshBasicMaterial({map: texture, side: THREE[side]});
            break;
          default:
            this.object = new (THREE[kind])({
              color: this.color,
              side: THREE[side],
              specular: this.specular,
              shininess: this.shine,
              ambient: this.ambient,
              shading: THREE[shading]
            });
            break;
        }
      },
      objectChanged: function() {
        this.fire('three-js-material-changed', this.object); //TODO: Make sure this is working. The migration guide does mention some changes.
      }
    });
  </script>
